# Monitor layout:
# ╔═══╗         ╔═══╗
# ║ L ║╔═══════╗║ D ║
# ║ E ║║ S A M ║║ E ║
# ║ N ║╚═══════╝║ L ║
# ╚═══╝         ╚═══╝
$mon_r = desc:Dell Inc. DELL P2720DC 81WTK01K1SFS
$mon_l = desc:Lenovo Group Limited P27h-20 V906V9HY
$mon_c = desc:Samsung Electric Company U32J59x HNMW200264

monitor = $mon_l, 2560x1440@60, 0x0,      1, transform, 1
monitor = $mon_r, 2560x1440@60, 5280x0,   1, transform, 3
monitor = $mon_c, 3840x2160@60, 1440x200, 1

workspace = 1, monitor:$mon_l, default:true
workspace = 3, monitor:$mon_r, default:true
workspace = 2, monitor:$mon_c, default:true

exec = hyprctl dispatch focusmonitor $mon_c

# Execute at launch
exec-once = waybar

# Set programs that you use
$menu = wofi --show run
$terminal = foot
$browser = nixGLIntel google-chrome-stable --enable-unsafe-webgpu

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = dvp
    kb_options = caps:escape,compose:ralt,keypad:atm,kpdl:semi,numpad:shift3
    kb_model =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(3d484dff)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 2

    blur {
        enabled = false
    }

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = mybez, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, mybez
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes # Master switch for pseudotiling. Enabling is bound to MOD + P in the keybinds section below.
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$MOD = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $MOD SHIFT, ESCAPE, exit,
bind = $MOD, Return, exec, $terminal
bind = $MOD, Space, togglefloating,
bind = $MOD, Escape, killactive,
bind = $MOD, A, exec, pavucontrol # [a]udio
bind = $MOD, B, exec, $browser    # [b]rowser
bind = $MOD, D, pseudo,           # [d]windle
bind = $MOD, F, fullscreen,       # [f]ullscrean
bind = $MOD, R, exec, $menu       # [r]un
bind = $MOD, T, togglesplit,      # [t]ile (dwindle)

# Move focus with MOD + arrow keys
bind = $MOD, left, movefocus, l
bind = $MOD, right, movefocus, r
bind = $MOD, up, movefocus, u
bind = $MOD, down, movefocus, d
bind = ALT, Tab, cyclenext, prev
bind = ALT, Tab, bringactivetotop
bind = ALT SHIFT, Tab, cyclenext, next
bind = ALT SHIFT, Tab, bringactivetotop

# Workspaces

$num1 = ampersand
$num2 = bracketleft
$num3 = braceleft
$num4 = braceright
$num5 = parenleft
$num6 = equal
$num7 = asterisk
$num8 = parenright

# Switch workspaces with MOD + num
bind = $MOD, $num1, workspace, 1
bind = $MOD, $num2, workspace, 2
bind = $MOD, $num3, workspace, 3
bind = $MOD, $num4, workspace, 4
bind = $MOD, $num5, workspace, 5
bind = $MOD, $num6, workspace, 6
bind = $MOD, $num7, workspace, 7
bind = $MOD, $num8, workspace, 8

# Move active window to a workspace with MOD + SHIFT + num
bind = $MOD SHIFT, $num1, movetoworkspace, 1
bind = $MOD SHIFT, $num2, movetoworkspace, 2
bind = $MOD SHIFT, $num3, movetoworkspace, 3
bind = $MOD SHIFT, $num4, movetoworkspace, 4
bind = $MOD SHIFT, $num5, movetoworkspace, 5
bind = $MOD SHIFT, $num6, movetoworkspace, 6
bind = $MOD SHIFT, $num7, movetoworkspace, 7
bind = $MOD SHIFT, $num8, movetoworkspace, 8

# Example special workspace (scratchpad)
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with MOD + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1

# Move/resize windows with MOD + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow
